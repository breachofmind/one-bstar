<!DOCTYPE html>
<html>
	<head>
		<title>One Brightstar</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="/static/lib.css">
		<link rel="stylesheet" href="/static/app.css">
		<script src="/static/lib.js"></script>
		<script src="/static/src.js"></script>
		<base href="/">
	</head>
	<body ng-controller="app_c" ng-app="bstar.app" ng-class="{split:split, contrast:slide.hasContrast, loading:preloading}" data-slide="{{slide.id}}" class="loading">

		<nav id="MainNav">
			<a href="https://brightspot.brightstar.com"><img src="/images/brightstar.png" alt="Brightstar" class="logo"></a>
			<div class="link-list">
				<a href="javascript:;" scroll-to="Home">Home</a>
				<a href="javascript:;" scroll-to="Goal">Goal</a>
				<a href="javascript:;" scroll-to="Mantra">Mantra</a>
				<a href="javascript:;" scroll-to="Strategy">Strategy</a>
				<a href="javascript:;" scroll-to="Values">Values</a>
				<a href="javascript:;" scroll-to="OneBrightstar">1Brightstar</a>
			</div>

			<a href="https://brightspot.brightstar.com" class="back-link">Back to BrightSpot</a>
		</nav>

		<main id="Slides">

			<section id="MainSlide" class="has-bg-image">
				<div>
					<bstar-one-svg></bstar-one-svg>
				</div>

				<div id="Headline">
					<h1>We are <strong>1</strong>Brightstar.</h1>
					<p>As we move into the future, Brightstar will continue to evolve. And as we do so, we're redefining our culture and embracing new values.</p>
					<a href="javascript:;" scroll-to="Goal">Learn More</a>
				</div>

				<div class="bg-image bg-image-top" ng-style="topImage.src" ng-class="{active:topImage.active}"></div>
				<div class="bg-image bg-image-bottom" ng-style="bottomImage.src" ng-class="{active:bottomImage.active}"></div>
			</section>


			<div id="Content" class="content">
				<section id="Home" class="slide"></section>
				<section id="Goal" class="slide" use-slide="slide-goal.html" data-bg="/images/bg-1.jpg" data-contrast></section>
				<section id="Mantra" class="slide" use-slide="slide-mantra.html" data-bg="/images/bg-2.jpg" data-contrast></section>
				<section id="Strategy" class="slide" use-slide="slide-strategy.html" data-bg="/images/bg-3.jpg" data-contrast></section>
				<section id="Values" class="slide" use-slide="slide-values.html" data-bg="/images/bg-5.jpg" data-contrast></section>
				<section id="OneBrightstar" class="slide" use-slide="slide-brightstar.html"></section>
			</div>

		</main>

		<div class="preloading-screen">
			<div class="preloading-icon"></div>
			<p>Loading.</p>
		</div>
	</body>
</html>
